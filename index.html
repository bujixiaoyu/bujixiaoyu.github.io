    var currentIndex = 0; // 当前图像索引

    function prevImage() {

        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = images.length - 1;
        }
        changeImage();
    }

    function nextImage() {
        currentIndex++;
        if (currentIndex >= images.length) {
            currentIndex = 0;
        }
        changeImage();
    }

    function changeImage() {
