<script>
    function toggleMessage() {
        var message1 = document.getElementById("message1");
        var message2 = document.getElementById("message2");
        var previousButton = document.getElementById("previous");
        var nextButton = document.getElementById("next");

        if (message1.style.display === "none") {
            message1.style.display = "block";
            message2.style.display = "none";
            previousButton.disabled = false;
            nextButton.disabled = true;
            previousButton.classList.remove("highlighted");
            nextButton.classList.add("highlighted");
        } else {
            message1.style.display = "none";
            message2.style.display = "block";
            previousButton.disabled = true;
            nextButton.disabled = false;
            previousButton.classList.add("highlighted");
            nextButton.classList.remove("highlighted");
        }
    }
    setTimeout(toggleMessage, 10000); // 10秒后自动切换

    // 初始状态下将Next按钮处于高亮状态
    var nextButton = document.getElementById("next");
    nextButton.classList.add("highlighted");
</script>
